<!DOCTYPE html>
<html>
<head>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>duo-tone</title>
</head>
<body class="bg-black">

	<div class="container mx-auto py-12">
		<div class="flex mb-4">
			<div class="w-full h-auto text-center">
				<h1 class="text-5xl sm:text-6xl md:text-6xl lg:text-6xl xl:text-6xl" style="font-family: metropolis-bl;">DUO-TONE</h1>
				<p>	by alfthakbr</p>
			</div>
		</div>
	</div>

		<!-- get -->
			

			<div style="margin: 100px 0">
				<div class="flex my-6 pt-6">
					<div class="w-full text-center">	
						<h1 class="text-5xl font-bold">
						  Effects
						</h1>
					</div>
				</div>
				
				<div class="flex justify-center">
				  <button class="border font-bold text-center px-4 py-2 m-2">Emerald</button>
				  <button class="border font-bold text-center px-4 py-2 m-2">Wine</button>
				  <button class="border font-bold text-center px-4 py-2 m-2">Tealy</button>
				  <button class="border font-bold text-center px-4 py-2 m-2">Tango</button>
				  <button class="border font-bold text-center px-4 py-2 m-2">Vintage</button>
				  <button class="border font-bold text-center px-4 py-2 m-2">Merigold</button>
				  <button class="border font-bold text-center px-4 py-2 m-2">Lapiz</button>
				  <button class="border font-bold text-center px-4 py-2 m-2">Arctic</button>
				  <button class="border font-bold text-center px-4 py-2 m-2">Purple-ish</button>
				  <button class="border font-bold text-center px-4 py-2 m-2">Not Pink</button>
				</div>
				<div class="flex justify-center">
					<button class="border font-bold text-center px-4 py-2 m-2">Fuchsia</button>
				  <button class="border font-bold text-center px-4 py-2 m-2">Lilac</button>
				  <button class="border font-bold text-center px-4 py-2 m-2">Retro</button>

				  <button class="border font-bold text-center px-4 py-2 m-2">Garnet</button>
				</div>

		</div>

					<h1 class="text-5xl font-bold">
					  15 Colorized effects

				</div>
			</div>

			<div class="flex">
				<!-- Emerald -->  
				<div class="w-1/2 sm:w-auto md:w-1/2 lg:w-1/3 xl:w-1/1 my-auto">
					<div class="effect green">
						<div class="w-full sm:w-auto md:w-1/2 lg:w-auto xl:auto p-6 bottom-0 absolute z-50">
							<h1 class="text-base sm:text-2xl md:text-4xl lg:text-6xl xl:text-6xl" style="font-family: metropolis-bl;">Emerald</h1>
						</div>
						<img class="object-cover" src="assets/img/2.jpg">
					</div>
				</div>
				<!-- Wine -->
				<div class="w-1/2 sm:w-auto md:w-1/2 lg:w-1/3 xl:w-1/1 my-auto">

							<h1 class="text-base sm:text-2xl md:text-4xl lg:text-6xl xl:text-6xl" style="font-family: metropolis-bl;">Wine</h1>

				</div>
			</div>

			<div class="flex">

<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" integrity="sha256-Ttj6Ke2Nzuxi5upPlHetkZxBtdTq0LV1Z6BEUUsKPfs=" crossorigin="anonymous"></script>
